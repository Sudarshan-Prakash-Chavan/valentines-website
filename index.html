<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Valentine? ‚ù§Ô∏è</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff6f91, #ff9671);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: #fff;
      max-width: 420px;
      width: 100%;
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease;
    }

    h1 {
      color: #ff4d6d;
      font-size: clamp(24px, 5vw, 32px);
      margin-bottom: 10px;
    }

    p {
      font-size: clamp(16px, 4vw, 18px);
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 26px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: #fff;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #ddd;
      position: absolute;
      right: 0;
      top: 0;
    }

    img {
      width: 100%;
      max-width: 280px;
      margin-top: 20px;
      border-radius: 15px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h1>Hey ‚ù§Ô∏è</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yesBtn" onclick="yesClicked()">Yes üíñ</button>
      <button id="noBtn" onmouseover="moveNo()">No üôà</button>
    </div>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const x = Math.random() * 200;
      const y = Math.random() * 50;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function yesClicked() {
      document.getElementById("card").innerHTML = `
        <h1>Yaaay!!! ü•∞üíò</h1>
        <p>You just made my heart very happy ‚ù§Ô∏è</p>
        <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Love GIF">
        <p>Happy Valentine‚Äôs Day üíê</p>
      `;
    }
  </script>

</body>
</html>
