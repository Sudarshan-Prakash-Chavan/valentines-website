<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            color: #ff4d6d;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #yesBtn:hover {
            background-color: #e63956;
        }

        #noBtn {
            background-color: #ddd;
            position: absolute;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Hey üíï</h1>
    <p>Will you be my Valentine?</p>
    <button id="yesBtn" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
    <button id="noBtn" onmouseover="moveNo()">No üôà</button>
</div>

<div class="hearts" id="hearts"></div>

<script>
    function moveNo() {
        const noBtn = document.getElementById("noBtn");
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    function yesClicked() {
        document.body.innerHTML = `
            <div style="text-align:center; color:white;">
                <h1>Yaaay!!! üíñü•∞</h1>
                <p style="font-size:22px;">You just made my day ‚ù§Ô∏è</p>
            </div>
        `;
        startHearts();
    }

    function startHearts() {
        const heartsContainer = document.getElementById("hearts");
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            heartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }, 300);
    }
</script>

</body>
</html>
